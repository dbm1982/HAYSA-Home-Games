name: Update Home Games

on:
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 7:00 AM Eastern Time (UTC-4)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script
        run: python generate_homegames.py

      - name: Override remote and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/dbm1982/HAYSA-Home-Games.git
          git add index.html travel.html
          git diff --cached --quiet || git commit -m "Auto-update home games for $(date +'%Y-%m-%d')"
          git push origin HEAD:main
